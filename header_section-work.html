<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product page</title>
    <link rel="icon" href="./images/Logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/header_section-work.css" />
  </head>

  <body>
    <header class="page-header">
      <div class="container">
        <div class="header-container">
          <a class="logo-header" href="">
            <svg width="40" height="36" class="svg-logo-header">
              <use href="./images/symbol-defs.svg#icon-Logo"></use>
            </svg>
            Product
          </a>
          <button class="menu-btn-mob">
            <svg class="svg-menu-btn" width="28" height="31">
              <use href="./images/symbol-defs.svg#icon-menu"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!--!____________ Section WORK _____________-->

    <section class="work">
      <div class="container">
        <div class="work-img">
          <img
            src="./images/work-img.jpg"
            alt="drawn people with smartphones"
          />
        </div>
        <div class="work-kontent">
          <h1 class="title-work">Work at the speed of thought</h1>
          <p class="text-work">
            Tools, tutorials, design and innovation experts, all in one place!
            The most intuitive way to imagine your next user experience.
          </p>
        </div>
        <ul class="work-list-content">
          <li class="work-list-item">
            <a href="" class="work-link">Get started</a>
          </li>
          <li class="work-list-item">
            <a href="" class="work-link-play"
              ><svg class="svg-work-video" width="28" height="31">
                <use href="./images/symbol-defs.svg#icon-work-play"></use></svg
              >Watch the Video</a
            >
          </li>
        </ul>
      </div>
    </section>

    <section>
      <div class="container"></div>
    </section>
  </body>
</html>
